  deploy:
    machine: true
    steps:
      - run:
          name: fix host authenticity for production server
          command: ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST <<'ENDSSH'
              docker pull kozlovsv78/parking
              docker stop parking
              docker rm parking
              docker run -v $PWD:/app -p 80:80 --name=parking --restart=always -d --rm --env UFANET_USER_NAME=$UFANET_USER_NAME --env UFANET_USER_PASSWORD=$UFANET_USER_PASSWORD kozlovsv78/parking
              ENDSSH
