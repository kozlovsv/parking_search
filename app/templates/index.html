{% extends "base.html" %}
    
{% block app_content %}
    <div class="text-center">
        <div class="row">
            <div class="col">
                <a href="/">
                    <img style="max-width: 300px" class="img-fluid" src="{{url_for('.static', filename='logo-dark.svg')}}" alt="Линософт">
                </a>
            </div>    
        </div> 
        {% for img in imgs %}
        <div class="row" style="margin-top: 20px">
            <div class="col">
                <figure class="figure">
                    <figcaption class="figure-caption font-weight-bold" style="font-size: 120%">{{img['title']}}</figcaption>
                    <img class="figure-img img-fluid rounded" src="{{img['url']}}?salt={{salt}}">
                </figure>    
            </div>    
        </div>    
        {% endfor %}
    </div>        
{% endblock %}
